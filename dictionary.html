<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القاموس العربي - تعلم الكلمات والمصطلحات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #08137b;
            --secondary-purple: #4f09a7;
            --neutral-light: #f5f5f0;
            --neutral-dark: #2d3748;
            --accent-gold: #c5a47e;
            --accent-green: #2e7d32;
            --white: #ffffff;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue), var(--secondary-purple));
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--neutral-light);
            color: var(--neutral-dark);
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--white);
            padding: 15px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 1.5rem;
        }

        .nav-back {
            display: flex;
            gap: 20px;
        }

        .nav-back a {
            color: var(--primary-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .nav-back a:hover {
            color: var(--secondary-purple);
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 60px 0;
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        /* Search Section */
        .search-box {
            background: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow-md);
        }

        .search-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-controls input,
        .search-controls select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-controls input:focus,
        .search-controls select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(8, 19, 123, 0.1);
        }

        .difficulty-filter {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: var(--secondary-purple);
            color: var(--white);
            border-color: var(--secondary-purple);
        }

        /* Dictionary Grid */
        .dictionary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .word-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .word-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--secondary-purple);
        }

        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .word-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-beginner {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-intermediate {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-advanced {
            background: #f8d7da;
            color: #721c24;
        }

        .word-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .word-definition {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: var(--neutral-dark);
        }

        .word-examples {
            margin-bottom: 15px;
        }

        .example-item {
            padding: 8px 0;
            padding-right: 12px;
            border-right: 3px solid var(--secondary-purple);
            margin-bottom: 8px;
            font-style: italic;
            color: #555;
        }

        .word-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #e8e8e8;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .modal-close:hover {
            background: #e0e0e0;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            background: var(--white);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
        }

        .pagination button:hover,
        .pagination button.active {
            background: var(--secondary-purple);
            color: var(--white);
            border-color: var(--secondary-purple);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state p {
            color: #999;
            font-size: 1.1rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }

            .search-controls {
                grid-template-columns: 1fr;
            }

            .dictionary-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 25px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="/static/css/site-layout.css">
</head>
<body>
    <div id="site-header"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1><i class="fas fa-book"></i> القاموس العربي</h1>
            <p>قاموس شامل للمصطلحات والكلمات العربية مع أمثلة وشروح مفصلة</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <!-- Statistics -->
        <div class="stats" id="stats"></div>

        <!-- Search & Filter -->
        <div class="search-box">
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="ابحث عن كلمة...">
                <select id="categoryFilter">
                    <option value="">جميع الفئات</option>
                    <option value="أعمال">أعمال</option>
                    <option value="تقنية">تقنية</option>
                    <option value="عام">عام</option>
                </select>
                <select id="typeFilter">
                    <option value="">جميع الأنواع</option>
                    <option value="noun">اسم</option>
                    <option value="verb">فعل</option>
                    <option value="adjective">صفة</option>
                </select>
            </div>
            <div class="difficulty-filter">
                <button class="difficulty-btn" onClick="filterByDifficulty('all')">الكل</button>
                <button class="difficulty-btn" onClick="filterByDifficulty('beginner')">مبتدئ</button>
                <button class="difficulty-btn" onClick="filterByDifficulty('intermediate')">متوسط</button>
                <button class="difficulty-btn" onClick="filterByDifficulty('advanced')">متقدم</button>
            </div>
        </div>

        <!-- Dictionary Grid -->
        <div class="dictionary-grid" id="dictionaryGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري التحميل...</p>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>
    </main>

    <!-- Word Detail Modal -->
    <div class="modal" id="wordModal">
        <div class="modal-content" id="modalContent">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        let allWords = [];
        let filteredWords = [];
        let currentPage = 1;
        const wordsPerPage = 9;
        let currentFilters = {
            difficulty: 'all',
            search: '',
            category: '',
            type: ''
        };

        // Fetch dictionary data
        async function loadDictionary() {
            try {
                const response = await fetch('api/dictionary.php?action=list');
                const data = await response.json();
                
                if (data.success) {
                    allWords = data.data || [];
                    updateStats();
                    applyFilters();
                } else {
                    document.getElementById('dictionaryGrid').innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>لا توجد كلمات متاحة حالياً</p></div>';
                }
            } catch (error) {
                console.error('Error loading dictionary:', error);
                document.getElementById('dictionaryGrid').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>خطأ في تحميل البيانات</p></div>';
            }
        }

        // Update statistics
        function updateStats() {
            const stats = document.getElementById('stats');
            const totalWords = allWords.length;
            const featured = allWords.filter(w => w.is_featured).length;
            const categories = new Set(allWords.map(w => w.category)).size;

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalWords}</div>
                    <div class="stat-label">إجمالي الكلمات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${featured}</div>
                    <div class="stat-label">كلمات مميزة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories}</div>
                    <div class="stat-label">فئات</div>
                </div>
            `;
        }

        // Filter and search
        function applyFilters() {
            filteredWords = allWords.filter(word => {
                let matches = true;

                if (currentFilters.search) {
                    matches = word.word_ar.includes(currentFilters.search) || 
                             (word.definition_ar && word.definition_ar.includes(currentFilters.search));
                }

                if (currentFilters.difficulty !== 'all') {
                    matches = matches && word.difficulty_level === currentFilters.difficulty;
                }

                if (currentFilters.category) {
                    matches = matches && word.category === currentFilters.category;
                }

                if (currentFilters.type) {
                    matches = matches && word.word_type === currentFilters.type;
                }

                return matches;
            });

            currentPage = 1;
            renderWords();
            renderPagination();
        }

        // Render words
        function renderWords() {
            const grid = document.getElementById('dictionaryGrid');
            const start = (currentPage - 1) * wordsPerPage;
            const end = start + wordsPerPage;
            const pageWords = filteredWords.slice(start, end);

            if (pageWords.length === 0) {
                grid.innerHTML = '<div class="empty-state" style="grid-column: 1/-1"><i class="fas fa-search"></i><p>لا توجد نتائج تطابق البحث</p></div>';
                return;
            }

            grid.innerHTML = pageWords.map(word => `
                <div class="word-card" onclick="showWordDetail(${word.id})">
                    <div class="word-header">
                        <div class="word-title">${word.word_ar}</div>
                        <span class="difficulty-badge difficulty-${word.difficulty_level}">${getDifficultyLabel(word.difficulty_level)}</span>
                    </div>
                    
                    <div class="word-meta">
                        <span><i class="fas fa-tag"></i> ${word.category || 'عام'}</span>
                        <span><i class="fas fa-eye"></i> ${word.usage_count || 0}</span>
                    </div>

                    <div class="word-definition">${word.definition_ar.substring(0, 150)}...</div>

                    ${word.examples ? `
                        <div class="word-examples">
                            <strong>مثال:</strong>
                            <div class="example-item">${JSON.parse(word.examples)[0] || word.examples}</div>
                        </div>
                    ` : ''}

                    ${word.synonyms ? `
                        <div class="word-tags">
                            ${word.synonyms.split(',').map(s => `<span class="tag">${s.trim()}</span>`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Show word detail modal
        function showWordDetail(wordId) {
            const word = allWords.find(w => w.id === wordId);
            if (!word) return;

            const examples = word.examples ? JSON.parse(word.examples) : [];
            const synonyms = word.synonyms ? word.synonyms.split(',') : [];
            const antonyms = word.antonyms ? word.antonyms.split(',') : [];

            const modal = document.getElementById('wordModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <button class="modal-close" onclick="closeModal()">&times;</button>
                
                <div style="text-align: right; direction: rtl;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 20px;">
                        <div>
                            <h2 style="font-size: 2.5rem; color: var(--primary-blue); margin-bottom: 5px;">${word.word_ar}</h2>
                            <p style="color: #999; font-size: 0.95rem;">${word.pronunciation || ''}</p>
                        </div>
                        <span class="difficulty-badge difficulty-${word.difficulty_level}">${getDifficultyLabel(word.difficulty_level)}</span>
                    </div>

                    <div style="background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; line-height: 1.8;">
                        <strong>التعريف:</strong><br>
                        ${word.definition_ar}
                    </div>

                    ${examples.length > 0 ? `
                        <div style="margin-bottom: 20px;">
                            <h3 style="margin-bottom: 10px; color: var(--primary-blue);">أمثلة تطبيقية:</h3>
                            ${examples.map(ex => `
                                <div style="padding: 10px; border-right: 3px solid var(--secondary-purple); margin-bottom: 10px; color: #555;">
                                    • ${ex}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${word.image_url ? `
                        <div style="margin-bottom: 20px; text-align: center;">
                            <img src="${word.image_url}" alt="${word.word_ar}" style="max-width: 100%; max-height: 300px; border-radius: 8px;">
                        </div>
                    ` : ''}

                    ${word.video_url ? `
                        <div style="margin-bottom: 20px;">
                            <a href="${word.video_url}" target="_blank" class="btn-link" style="display: inline-block; padding: 10px 20px; background: var(--secondary-purple); color: white; border-radius: 8px; text-decoration: none;">
                                <i class="fas fa-video"></i> شاهد الفيديو التوضيحي
                            </a>
                        </div>
                    ` : ''}

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        ${synonyms.length > 0 ? `
                            <div>
                                <strong style="color: var(--primary-blue);">المرادفات:</strong>
                                <div style="margin-top: 10px;">
                                    ${synonyms.map(s => `<span style="display: inline-block; padding: 5px 10px; background: #e8f5e9; border-radius: 4px; margin: 5px; font-size: 0.9rem;">${s.trim()}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${antonyms.length > 0 ? `
                            <div>
                                <strong style="color: var(--primary-blue);">الأضداد:</strong>
                                <div style="margin-top: 10px;">
                                    ${antonyms.map(a => `<span style="display: inline-block; padding: 5px 10px; background: #ffebee; border-radius: 4px; margin: 5px; font-size: 0.9rem;">${a.trim()}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div style="background: #f0f0f0; padding: 15px; border-radius: 8px; font-size: 0.9rem; color: #666;">
                        <i class="fas fa-info-circle"></i> النوع: <strong>${getWordTypeLabel(word.word_type)}</strong> | 
                        الفئة: <strong>${word.category || 'عام'}</strong> | 
                        عدد الاستخدامات: <strong>${word.usage_count || 0}</strong>
                    </div>
                </div>
            `;

            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('wordModal').classList.remove('active');
        }

        function filterByDifficulty(level) {
            currentFilters.difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }

        function getDifficultyLabel(level) {
            const labels = {
                'beginner': 'مبتدئ',
                'intermediate': 'متوسط',
                'advanced': 'متقدم'
            };
            return labels[level] || level;
        }

        function getWordTypeLabel(type) {
            const labels = {
                'noun': 'اسم',
                'verb': 'فعل',
                'adjective': 'صفة',
                'adverb': 'ظرف',
                'preposition': 'حرف جر',
                'other': 'أخرى'
            };
            return labels[type] || type;
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '<button onclick="changePage(currentPage - 1)" ' + (currentPage === 1 ? 'disabled' : '') + '><i class="fas fa-chevron-right"></i></button>';
            
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            html += '<button onclick="changePage(currentPage + 1)" ' + (currentPage === totalPages ? 'disabled' : '') + '><i class="fas fa-chevron-left"></i></button>';
            
            pagination.innerHTML = html;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredWords.length / wordsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderWords();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            applyFilters();
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            currentFilters.category = e.target.value;
            applyFilters();
        });

        document.getElementById('typeFilter').addEventListener('change', (e) => {
            currentFilters.type = e.target.value;
            applyFilters();
        });

        document.getElementById('wordModal').addEventListener('click', (e) => {
            if (e.target.id === 'wordModal') closeModal();
        });

        // Load on page load
        loadDictionary();
    </script>
    <div id="site-footer"></div>
    <script src="/static/js/site-layout.js"></script>
</body>
</html>
